          nullable: false
        bairro:
          type: string
          example: 'Recife'
          nullable: false
        cep:
          type: string
          example: '50030-030'
          nullable: false
        numero:
          type: string
          example: '35'
          nullable: false
        complemento:
          type: string
          example: ''
          nullable: true
        nomeMunicipio:
          type: string
          example: 'Recife'
          nullable: false
        uf:
          type: string
          example: 'PE'
          nullable: false
        pais:
          type: string
          example: 'Brasil'
          nullable: false